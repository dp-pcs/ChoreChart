version: 1
applications:
  - platform: WEB_COMPUTE
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Root detection files present for framework detection"
            - echo "Installing dependencies in web directory where source code is"
            - cd web
            - npm ci
            - npx prisma generate
        build:
          commands:
            - echo "Building Next.js app from web directory"
            - cd web
            - npm run build
      artifacts:
        baseDirectory: web/.next
        files:
          - '**/*'
      cache:
        paths:
          - web/node_modules/**/*
          - web/.next/cache/**/* 