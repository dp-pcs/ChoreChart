version: 1
applications:
  - appRoot: web
    platform: WEB_COMPUTE
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing dependencies for Next.js app..."
            - npm ci
            - echo "Generating Prisma client..."
            - npx prisma generate
        build:
          commands:
            - echo "Building Next.js application..."
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/* 